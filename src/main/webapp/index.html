<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog: Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <form id="blogForm" action="WriteBlog" method="post">
            <input type="text" name="writtenBy" placeholder="Written By" required><br><br>
            <input type="text" name="title" placeholder="Title" required><br><br>
            <textarea name="description" placeholder="Description" rows="4" cols="50" required></textarea><br><br>
            <input type="text" name="timeStamp" placeholder="Timestamp" required><br><br>
            <button type="submit">Add Blog</button> 
        </form>
    </div>
</body>
</html>
